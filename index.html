<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ALFREDO's Ristorante</title>
  <style>
/* General Reset */
body {
  font-family: 'Trebuchet MS', sans-serif;
  margin: 0;
  padding: 0;
  background-color: #fdf6e3; /* Off-white background for warmth */
  color: #333;
  display: flex;
  flex-direction: column;
  align-items: center;
}

header {
  background: linear-gradient(90deg, #009246, #fff, #ce2b37);
  color: rgb(0, 0, 0);
  padding: 20px;
  width: 100%;
  text-align: center;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

header h1 {
  font-size: 2rem;
  text-transform: uppercase;
  letter-spacing: 2px;
  font-family: 'Georgia', serif;
}

main {
  padding: 20px;
  max-width: 800px;
  width: 100%;
}

#searchInput {
  width: 70%;
  padding: 12px;
  margin-right: 10px;
  border: 2px solid #ccc;
  border-radius: 4px;
  font-size: 1rem;
}

#searchButton {
  padding: 12px 20px;
  background-color: #ce2b37; /* Italian red */
  color: white;
  border: none;
  border-radius: 4px;
  font-size: 1rem;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

#searchButton:hover {
  background-color: #9e1f2a; /* Darker red */
}

#results {
  margin-top: 20px;
}

.recipe {
  border: 2px solid #009246; /* Italian green */
  border-radius: 8px;
  padding: 15px;
  margin-bottom: 20px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
  background-color: #fff;
}

.recipe h3 {
  font-size: 1.5rem;
  color: #ce2b37; /* Italian red */
  margin-bottom: 10px;
}

.recipe img {
  max-width: 150px;
  border-radius: 8px;
  border: 2px solid #ccc;
}

footer {
  margin-top: 20px;
  font-size: 0.9rem;
  color: #555;
}

footer a {
  color: #009246;
  text-decoration: none;
}

footer a:hover {
  text-decoration: underline;
}
/* Media Queries for Mobile */

/* For devices with a max width of 768px (tablets and smaller) */
@media (max-width: 768px) {
  #searchInput {
    width: 100%; /* Input takes full width */
    margin-bottom: 10px; /* Add spacing below the input */
    margin-right: 0; /* Remove margin to the right */
  }

  #searchButton {
    width: 100%; /* Button also takes full width */
  }

  .recipe {
    padding: 10px; /* Reduce padding for smaller screens */
    font-size: 0.9rem; /* Slightly smaller font size */
  }

  .recipe img {
    max-width: 100%; /* Image adjusts to the container's width */
    height: auto; /* Maintain aspect ratio */
  }
}

/* For devices with a max width of 480px (mobile phones) */
@media (max-width: 480px) {
  header h1 {
    font-size: 1.5rem; /* Smaller header text */
  }

  .recipe h3 {
    font-size: 1.2rem; /* Adjust recipe title size */
  }

  #searchInput,
  #searchButton {
    font-size: 1rem; /* Keep input and button text readable */
  }

  footer p {
    font-size: 0.8rem; /* Make footer text smaller */
  }
}


  </style>
</head>
<body>
  <header>
    <h1 style="cursor:pointer;">ALFREDO's Ristorante</h1>
  </header>
  <main>
    <input type="text" id="searchInput" placeholder="Search for Italian Food" />
    <button id="searchButton">Search</button>

    <button onclick="GetCode()" id="id1">Get discount Code</button>
    <h5 id="id2"></h5>

    <script>


function GetCode() {
  const random = Math.floor(Math.random() * (10000 - 1000 + 1)) + 1000;
  localStorage.setItem("generatedCode", random); // Save the code in localStorage
  document.getElementById("id2").textContent = `Your Discount Code: ${random}`;
  
  // Disable the "Get discount Code" button
  const getCodeButton = document.getElementById("id1");
  getCodeButton.disabled = true;
  getCodeButton.style.cursor = "not-allowed";
  
  // Create and show the "Go to code page" button
  const redirectButton = document.createElement("button");
  redirectButton.textContent = "Go to code page";
  redirectButton.id = "redirectButton";
  redirectButton.style.padding = "10px 20px";
  redirectButton.style.fontSize = "1rem";
  redirectButton.style.backgroundColor = "#ce2b37";
  redirectButton.style.color = "white";
  redirectButton.style.border = "none";
  redirectButton.style.borderRadius = "4px";
  redirectButton.style.cursor = "pointer";
  redirectButton.addEventListener("click", function() {
    window.location.href = "code.html"; // Redirect to code.html
  });
  
  // Append the button to the document
  document.body.appendChild(redirectButton);
}


// Function to validate the code entered on code.html
function code2() {
  const userCode = document.getElementById("codeInput").value; // Get the input value
  const storedCode = localStorage.getItem("generatedCode"); // Retrieve the code from localStorage
  if (userCode === storedCode) {
    alert("Code is correct! Enjoy your discount!");
  } else {
    alert("Invalid code. Please try again.");
  }
}





 
    </script>


    <div id="results"></div>
  </main>
  <script src="app.js"></script>
</body>
</html>
